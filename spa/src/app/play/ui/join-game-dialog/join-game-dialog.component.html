<p-dialog 
	header="Your game is ready!" 
	[(visible)]="displayPosition" 
	[position]="position" [modal]="false" 
	[style]="{'min-width': '200px'}" 
	[baseZIndex]="10000"
  [draggable]="true" 
	[resizable]="false"
	[closable]="false">
    <!-- <p>Accept: Move you to the game room</p> -->
        <ng-template pTemplate="footer">
					
	<button pButton id="joinGameButton"
	[label]="labelJoinButton"
	[ngClass]="{
		'p-button-danger': state === 2,
		'p-button-secondary': state === 1
	}"
	class="p-button-raised"
	[disabled]="disabled"
	[loading]="isProcessing"
	loadingIcon="pi pi-spinner pi-spin"
	(click)="handleJoin($event)"
	></button>

	<button pButton id="leaveGameButton"
	[label]="labelLeaveButton"
	[ngClass]="{
		'p-button-danger': state === 2,
		'p-button-secondary': state === 1
	}"
	class="p-button-raised"
	[disabled]="disabled"
	[loading]="isProcessing"
	loadingIcon="pi pi-spinner pi-spin"
	(click)="handleLeave($event)"
	></button>
            <!-- <p-button icon="pi pi-check" (onClick)="displayPosition=false;joinGame()" label="Join" class="p-button-text"></p-button> -->
            <!-- <p-button icon="pi pi-times" (click)="displayPosition=false" label="Hide"></p-button> -->
						<!-- <p-button icon="pi pi-times" (onClick)="displayPosition=false" label="Cancel"></p-button> -->
        </ng-template>
</p-dialog>
