

<div #pongUIContainer class="center">
	<button pButton class="pongButton"
	[label]="label"
	[ngClass]="{
		'p-button-danger': state === 2,
		'p-button-secondary': state === 1
	}"
	style="min-width:150px"
	class="p-button-raised"
	[disabled]="disabled"
	[loading]="isProcessing"
	loadingIcon="pi pi-spinner pi-spin"
	(click)="doFunction()"
	></button>
</div>
