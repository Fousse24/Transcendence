<p-dialog header="Game Invitation!" 
	[(visible)]="displayPosition" 
	[position]="position" [modal]="false" 
	[style]="{'min-width': '200px'}" 
	[baseZIndex]="10000"
  [draggable]="true" 
	[resizable]="false"
	[closable]="false">
    Do you accept the invitation to play? You will be queued together.
	<ng-template pTemplate="footer">
					
	<button pButton id="acceptInviteButton"
	[label]="labelAcceptButton"
	[ngClass]="{
		'p-button-danger': state === 2,
		'p-button-secondary': state === 1
	}"
	class="p-button-raised"
	[disabled]="disabled"
	[loading]="isProcessing"
	loadingIcon="pi pi-spinner pi-spin"
	(click)="handleAccept($event)"
	></button>

	<button pButton id="refuseInviteButton"
	[label]="labelRefuseButton"
	[ngClass]="{
		'p-button-danger': state === 2,
		'p-button-secondary': state === 1
	}"
	class="p-button-raised"
	[disabled]="disabled"
	[loading]="isProcessing"
	loadingIcon="pi pi-spinner pi-spin"
	(click)="handleRefuse($event)"
	></button>
  </ng-template>
</p-dialog>
