<div class="flex align-items-center justify-content-center" >
	<button class="p-button-raised" (click)="showRooms()">Choose game</button>
	<p-dialog 
	class="room-dialog"
	[header]="'Choose a game'" 
	[(visible)]="display" 
	[position]="'center'"
	[style]="{'min-width': '200px'}" 
	[baseZIndex]="100"
	[resizable]="false"
	[closable]="true"
	[modal]="true"
	[dismissableMask]="true"
	(onHide)="hideDialog()"	>
    <!-- <p>Accept: Move you to the game room</p> -->
		<p-table *ngIf="roomList.length > 0" class="room-table" [value]="roomList" [scrollable]="false" scrollHeight="30%" [tableStyle]="{'min-width': '11rem'}">
			<ng-template pTemplate="body" let-room>
					<tr class="room-tr" (click)="onSelect(room); hideDialog();">
						<app-pong-versus class="versus" [user1]="room.user1" [user2]="room.user2"></app-pong-versus>
					</tr>
			</ng-template>
	</p-table>
	<span *ngIf="roomList.length <= 0">No active games found</span>
