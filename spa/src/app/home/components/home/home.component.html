<section class="log-page" id="log" *ngIf="!user; else loggedIn">
  <div class="card">
    <div class="container flex flex-column card-container">
      <div class="title-div flex align-items-center justify-content-center m-2">
        <h1 class="title-logpage">!Transcendence!</h1>
      </div>
      <div class="button-div flex align-items-center justify-content-center m-2">
        <button
          class="btn-grad"
          pButton
          type="button"
          label="LOGIN"
          (click)="handleClick()"
        ></button>
      </div>
      <div class="ball-div fm-2">
        <div class="ball"></div>
      </div>
    </div>
  </div>
</section>


<ng-template #loggedIn>
	<section class="home-page" id="home">
		<div class="grid flex-grow-1 h-auto">
			<div class="col-12 border-solid border-primary:#68758A h-auto">
				<img class="profile-img" src="../../../../assets/image/player-test.jpg" alt="Image"/>
				<h3 class="player-name">Johnny Sins</h3>
			</div>
			<div class="col-2 flex justify-content-center border-solid border-color:#68758A h-auto">
				<div class="menu-item">
					<ul>
						<li><a>PLAY</a></li>
						<li><a>WATCH</a></li>
						<li><a>CHATS</a></li>
						<li><a>USERS</a></li>
						<li><a>STATS</a></li>
						<li><a>SETTINGS</a></li>
					</ul>
				</div>
			</div>
			<div class="col-10 border-solid border-color:#68758A">
				<div class="grid">
					<div class="col-6 border-solid border-color:#68758A flex justify-content-center align-items-center">
						<div class="grid">
							<div class="col-6">
								<h2 class="text-center">CLASSIC</h2>
								<a routerLink="./classic" PLAY GAME><img  width="250"  src="assets/image/pong_classic.svg" alt="classic mode image and queue join"/></a>
							</div>
							<div class="col-6">
								<h2 class="text-center">CUSTOM</h2>
								<a routerLink="./classic"><img width="250" src="assets/image/custom-pong.svg" alt="classic mode image and queue join"/></a>
							</div>
						</div>
					</div>
					<div class="col-6 border-solid border-color:#68758A h-auto flex justify-content-center align-items-center">
						<div class="grid">
							<div class="col-12">
								<h2 class="text-center">WATCH</h2>
								<app-pong-screen class="sm:w-150 sm:h-100"></app-pong-screen>
							</div>
						</div>
					</div>
					<div class="col-12 border-solid border-color:#68758A h-auto">
						CHATS
					</div>
				</div>
			</div>
		</div>
	</section>
</ng-template>
