<div class="flex flex-column">
  <div class="flex">
    <input
      class="w-full mx-2"
      type="text"
      placeholder="Channel name"
      pInputText
      [(ngModel)]="name"
    />
  </div>
  <div class="mx-2 mt-2">
    <p-dropdown
      [options]="visOptions"
      [(ngModel)]="visibility"
      optionLabel="name"
    ></p-dropdown>
  </div>
  <div class="flex justify-content-end mt-5 mr-2">
    <p-button icon="pi pi-check" label="Create" (onClick)="close()"></p-button>
  </div>
</div>
