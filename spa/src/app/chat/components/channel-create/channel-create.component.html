<div class="flex flex-column mx-2">
  <div class="flex">
    <input
      class="w-full"
      type="text"
      placeholder="Channel name"
      pInputText
      [(ngModel)]="name"
    />
  </div>
  <div class="flex mt-2">
    <p-dropdown
      [options]="visOptions"
      [(ngModel)]="visibility"
      optionLabel="name"
      optionValue="value"
    ></p-dropdown>
  </div>
  <div class="flex mt-2">
    <p-password
      [(ngModel)]="password"
      placeholder="Password (Optional)"
    ></p-password>
  </div>
  <div class="flex justify-content-end mt-5 mr-2">
    <p-button icon="pi pi-check" label="Create" (onClick)="close()"></p-button>
  </div>
</div>
