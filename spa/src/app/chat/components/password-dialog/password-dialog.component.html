<div class="flex flex-column mx-2">
  <div class="flex mt-2">
    <p-password
      [(ngModel)]="password"
      placeholder="Password (Optional)"
    ></p-password>
  </div>
  <div class="flex justify-content-end mt-5 mr-2">
    <p-button icon="pi pi-check" label="Ok" (onClick)="close()"></p-button>
  </div>
</div>
