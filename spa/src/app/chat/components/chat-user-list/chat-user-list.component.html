<div
  class="h-full flex flex-column align-content-start px-2 py-2"
  style="min-width: 15rem"
>
  <div class="flex justify-content-center">
    <h2>Users</h2>
  </div>
  <div
    *ngIf="users?.length > 0 && !isDM"
    class="flex justify-content-center mb-2"
  >
    <button
      pButton
      pRipple
      label="Invite"
      icon="pi pi-plus"
      type="button"
      class="p-button-rounded"
      (click)="inviteUser()"
    ></button>
  </div>
  <div class="h-full flex flex-column overflow-y-auto thin-bar">
    <div *ngFor="let user of users">
      <app-chat-user (click)="userClick(user)" [user]="user"></app-chat-user>
    </div>
  </div>
</div>
