<div
  #channelItem
  [class.selected]="selected"
  [class.channel]="!selected"
  class="flex border-round py-1 pl-2 pr-3 cursor-pointer"
>
  <p-avatar
    label="{{ label }}"
    styleClass="mr-2"
    size="large"
    shape="circle"
    [style]="{
      'background-color': 'var(--purple-500)',
      color: 'var(--text-color)'
    }"
  ></p-avatar>
  <p [ngStyle]="{ color: channel.isDM ? 'lime' : 'white' }">
    {{ channel.name }}
  </p>
</div>
