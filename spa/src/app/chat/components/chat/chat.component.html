<p>chat works!</p>

<p-table [value]="rooms$ | async" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-room>
    <tr>
      <td>{{ room.id }}</td>
      <td>{{ room.name }}</td>
    </tr>
  </ng-template>
</p-table>
