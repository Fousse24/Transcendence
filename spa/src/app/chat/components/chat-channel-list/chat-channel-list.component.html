<div
  class="flex flex-column align-content-start px-2 py-2"
  style="min-width: 15rem"
>
  <div class="flex justify-content-center">
    <h2>Channels</h2>
  </div>
  <div class="flex justify-content-center mb-2">
    <button
      pButton
      pRipple
      label="Create"
      icon="pi pi-plus"
      type="button"
      class="p-button-rounded"
      (click)="createChannel()"
    ></button>
  </div>
  <div class="h-full flex flex-column overflow-auto thin-bar">
    <div *ngFor="let channel of channels">
      <app-chat-channel
        (click)="onChannelSelect(channel)"
        [channel]="channel"
        [selected]="channel.id === selectedChannel?.id"
      ></app-chat-channel>
    </div>
  </div>
</div>
