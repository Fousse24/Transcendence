<div [ngSwitch]="state" *ngIf="!userIsMe">
  <p-button
    *ngSwitchCase="'BLOCK'"
    type="button"
    class="p-button-rounded p-button-info p-button-outlined"
    (onClick)="friendButton('BLOCK')"
  >
    <img src="/assets/image/BLOCK_FRIEND.png" width="50px"
  /></p-button>

  <p-button
    *ngSwitchCase="'UNBLOCK'"
    type="button"
    class="p-button-rounded p-button-info p-button-outlined"
    (onClick)="friendButton('UNBLOCK')"
  >
    <img src="/assets/image/UNBLOCK_FRIEND.png" width="50px"
  /></p-button>
</div>
