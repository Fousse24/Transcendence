<div [ngSwitch]="state" *ngIf="!userIsMe">
  <p-button 

    *ngSwitchCase="'BLOCK'"
    type="button"
    class="p-button-info p-button-outlined p-button-sm p-button-icon-only"
    icon="pi pi-ban"
    (onClick)="friendButton('BLOCK'); stateChanged('BLOCK')"
  ></p-button>

  <p-button

    *ngSwitchCase="'UNBLOCK'"
    type="button"
    class="p-button-info p-button-outlined p-button-sm p-button-icon-only"
    (onClick)="friendButton('UNBLOCK'); stateChanged('UNBLOCK')"
  >
    <img src="/assets/image/UNBLOCK_FRIEND.png" width="25px"
  /></p-button>
</div>
