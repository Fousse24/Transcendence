<div
  *ngIf="friendsList"
  style="height: 500px; overflow-y: scroll; overflow-x: hidden"
>
  <ul
    [@stagger]="friendsList.length"
    *ngIf="user?.id === me?.id"
    style="list-style-type: none"
  >
    <li *ngFor="let friend of friendsList">
      <app-friend-card [me]="me" [friendship]="friend"></app-friend-card>
    </li>
  </ul>
</div>
