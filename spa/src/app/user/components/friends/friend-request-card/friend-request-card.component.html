<p-card class="p-card flex-row">
  <ng-template pTemplate="content">
    <app-user-avatar *ngIf="myFriend"
      [avatarUrl]="myFriend?.avatarUrl"
      [user]="myFriend"
    ></app-user-avatar>
    <span style="padding: 1rem 1rem 1rem">{{ myFriend?.displayName }}</span>
    <app-refuse-friend-btn *ngIf="myFriend" [user]="myFriend" [me]="me"></app-refuse-friend-btn>
    <app-accept-friend-btn *ngIf="myFriend" [user]="myFriend" [me]="me"></app-accept-friend-btn>
  </ng-template>
</p-card>
