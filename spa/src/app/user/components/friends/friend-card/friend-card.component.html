<div class="card">
  <div class="grid formgrid">
    <div class="field col-12 md:col-6 md:pr-6 pr-0">
      <div
        class="custom-skeleton p-4"
        style="background-color: rgb(48, 42, 42)"
      >
        <div class="flex mb-3">
          <p-avatar
            class="avatar"
            [image]="user?.avatarUrl"
            alt="Image"
            shape="circle"
            size="xlarge"
          ></p-avatar>

          <span style="padding: 1rem 1rem 1rem 1rem">{{
            user?.displayName
          }}</span>

          <p-button
            type="button"
            class="p-button-sm"
            (click)="showDialog()"
            icon="pi pi-external-link"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog header="Title" [(visible)]="display">
  <ng-template pTemplate="header">
    <p-avatar
      class="avatar"
      [image]="user?.avatarUrl"
      alt="Image"
      shape="circle"
      size="xlarge"
    ></p-avatar>
    <div>{{ user?.displayName }}</div>
  </ng-template>

  <ng-template pTemplate="footer">
    <span class="p-buttonset">
      <button pButton type="button">
        <app-friend-btn
          [userIsMe]="user.id === me.id"
          [me]="me"
          [user]="user"
          (stateChange)="resetPage()"
        ></app-friend-btn>
      </button>
      <button pButton type="button">
        <app-blocked-btn
          [userIsMe]="user.id === me.id"
          [me]="me"
          [user]="user"
          (stateChange)="resetPage()"
        ></app-blocked-btn>
      </button>
      <a routerLink="/users/{{ user?.id }}">
        <button
          pButton
          type="button"
          label="Voir Profil"
          icon="pi pi-times"
          (click)="closeDialog()"
        ></button>
      </a>
    </span>
  </ng-template>
</p-dialog>
