<p-card class="p-card" [ngClass]="friendState ? '' : 'blockedCard'">
  <ng-template pTemplate="header">
    <app-user-avatar [avatarUrl]="user?.avatarUrl" [user]="user" ></app-user-avatar>
    <span style="padding: 1rem 1rem 1rem">{{ user?.displayName }}</span>
    <p-button type="button" class="p-button-sm" (click)="showDialog()" icon="pi pi-external-link" ></p-button>
  </ng-template>
</p-card>
