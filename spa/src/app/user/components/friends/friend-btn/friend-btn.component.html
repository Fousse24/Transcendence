<div [ngSwitch]="state" *ngIf="!userIsMe">
  <p-button
    *ngSwitchCase="'ADD'"
    type="button"
    icon="pi pi-user"
    class="p-button-rounded p-button-info p-button-outlined"
    (onClick)="friendButton('ADD')"
  ></p-button>

  <p-button
    *ngSwitchCase="'ACCEPT'"
    type="button"
    icon="pi pi-check"
    class="p-button-rounded p-button-info p-button-outlined"
    (onClick)="friendButton('ACCEPT')"
  >
  <img
  src="/assets/image/ADD_FRIEND.png"
  width="50px"
/>
</p-button>

  <p-button
    *ngSwitchCase="'REMOVE'"
    type="button"
    icon="pi pi-times"
    class="p-button-rounded p-button-info p-button-outlined"
    (onClick)="friendButton('REMOVE')"
  >
  <img
  src="/assets/image/REMOVE_FRIEND.png"
  width="50px"
/>
</p-button>

  <p-button
    *ngSwitchCase="'DISABLE'"
    type="button"
    [disabled]="true"
    icon="pi pi-times"
    class="p-button-rounded p-button-info p-button-outlined"
  >
</p-button>
</div>
