<div class="card">
  <div class="flex flex-column card-container img-card">
    <!-- <app-profile-img></app-profile-img> -->
    <img
      class="profile-img"
      [src]="user?.avatarUrl"
      alt="Image"
    />

    <!-- <advanced-image [cldImg]="img"></advanced-image> -->

    <button
      pButton
      type="button"
      class="p-button-raised p-button-outlined p-button-secondary edit-button"
    >
      EDIT
    </button>
  </div>
</div>

<ul class="flex-container">
  <li class="flex-item"></li>

  <li class="flex-item">
    <div class="p-input-filled">
      <div class="p-inputtext-lg label-style">
        <div class="" data-hover="change display name">
          <input
            type="text"
            style="font-weight: 300; color: yellow"
            pInputText
            class="transparent-background color-bottom-border input-font"
            placeholder="{{ user?.displayName }}"
            [(ngModel)]="displayName"
            #dname="ngModel"
            [ngModelOptions]="{ standalone: true }"
            />
            <button
            *ngIf="userme"
            pButton
            pRipple
            type="button"
            label="Click"
            icon="pi pi-check"
            class="p-button-rounded p-button-outlined profile_button"
            (click)="changeDisplayName()"
            ></button>
            <div *ngIf="dname.invalid && (dname.dirty || dname.touched)" class="ng-invalid ng-dirty">
              <div *ngIf="dname.errors?.['required']">
                Display name is required
              </div>
            </div>
        </div>
          
      </div>
    </div>
  </li>
  <li class="flex-item">
    <div class="p-input-filled">
      <div class="p-inputtext-lg label-style label-nonclick">
        <input
          type="text"
          pInputText
          class="transparent-background color-bottom-border input-font"
          placeholder="{{ user?.username }}"
        />
      </div>
    </div>
  </li>
  <li class="flex-item">
    <div class="p-input-filled">
      <div class="p-inputtext-lg label-style label-nonclick">
        <input
          type="text"
          pInputText
          class="transparent-background color-bottom-border input-font"
          placeholder="{{ user?.lastName }}"
        />
      </div>
    </div>
  </li>
  <li class="flex-item">
    <div class="p-input-filled">
      <div class="p-inputtext-lg label-style label-nonclick">
        <input
          type="text"
          pInputText
          class="transparent-background color-bottom-border input-font"
          placeholder="{{ user?.firstName }}"
        />
      </div>
    </div>
  </li>
  <!-- <li class="flex-item"> EMAIL </li> -->
</ul>

<p-fileUpload
  name="avatar"
  url="http://localhost:3000/api/users/upload"
  accept="image/*"
  (onUpload)="refreshUser()"
  
>
</p-fileUpload>
