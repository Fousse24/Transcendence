<div #userContainer class="user-card">
  <div class="col-12 flex align-items-center justify-content-center">
    <h1 class="title text-center">USER</h1>
  </div>

  <div class="grid">
    <div class="col-12 flex align-items-center justify-content-center user-card">
      <div class="container">
        <div class="grid">
          <div class="lg:col-4 sm:col-12 md:12 card-user">
            <app-user-img
              [avatarUrl]="user?.avatarUrl"
              [userIsMe]="user.id === me.id"
              (eventUpload)="refreshUser()"
            ></app-user-img>
            <span class="p-buttonset">
              <app-friend-btn
                [userIsMe]="user.id === me.id"
                [me]="me"
                [user]="user"
              ></app-friend-btn>
              <app-blocked-btn
                [userIsMe]="user.id === me.id"
                [me]="me"
                [user]="user"
              ></app-blocked-btn>
            </span>
          </div>

          <div class="lg:col-8 sm:col-12 md:col-12 card-user">
            <div class="grid">
              <div class="lg:col-6 sm:col-12 md:col-12">
                <app-user-displayname
                  [user]="user"
                  [userIsMe]="user.id === me.id"
                ></app-user-displayname>
              </div>

              <div class="lg:col-6 sm:col-12 md:12">
                <input
                  type="text"
                  class="no-cursor"
                  pInputText
                  [disabled]="true"
                  placeholder="{{ user?.username }}"
                />
              </div>

              <div class="lg:col-6 sm:col-12 md:12">
                <input
                  type="text"
                  class="no-cursor"
                  pInputText
                  [disabled]="true"
                  placeholder="{{ user?.lastName }}"
                />
              </div>

              <div class="lg:col-6 sm:col-12 md:12">
                <input
                  type="text"
                  class="no-cursor"
                  pInputText
                  [disabled]="true"
                  placeholder="{{ user?.firstName }}"
                />
              </div>
            </div>
          </div>
        </div>
        <p-tabView>
          <p-tabPanel header="STATS" [cache]="false">
            <ng-template pTemplate="content">
              <div class="stats-card col-4 mr-3"></div>
              <div class="stats-card col-4"></div>
            </ng-template>
          </p-tabPanel>
          <p-tabPanel header="FRIENDS" [cache]="false">
            <ng-template pTemplate="content">
              <div id="container-flex-column">
                <app-friend-list [user]="user"></app-friend-list>
              </div>
            </ng-template>
          </p-tabPanel>
          <p-tabPanel
            [cache]="false"
            header="REQUESTS"
            *ngIf="user.id === me.id"
          >
            <ng-template pTemplate="content">
              <div id="container-flex-column">
                <app-friend-requests [me]="me"></app-friend-requests>
              </div>
            </ng-template>
          </p-tabPanel>
          <p-tabPanel header="MATCH HISTORY">
            <ng-template pTemplate="content">
              <app-match-history [user]="user"></app-match-history>
            </ng-template>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
