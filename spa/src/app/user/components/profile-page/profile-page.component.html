<div class="container">
  <div class="grid" style="background-color: yellow">
    <div
      class="lg:col-4 sm:col-12 md:12"
      style="background-color: rgb(0, 242, 255)"
    >
      <app-user-img
        [avatarUrl]="user?.avatarUrl"
        [userIsMe]="userIsMe(user.id)"
        (eventUpload)="refreshUser()"
        style="overflow: hidden"
      >
      </app-user-img>
      <app-friend-btn
        [userIsMe]="userIsMe(user.id)"
        [me]="me"
        [user]="user"
      ></app-friend-btn>
      <app-blocked-btn
        [userIsMe]="userIsMe(user.id)"
        [me]="me"
        [user]="user"
      ></app-blocked-btn>
    </div>
    <div class="lg:col-8 sm:col-12 md:col-12">
      <div class="grid">
        <div
          class="lg:col-6 sm:col-12 md:col-12"
          style="background-color: blue"
        >
          <app-user-displayname
            [user]="user"
            [userIsMe]="userIsMe(user.id)"
          ></app-user-displayname>
        </div>
        <div
          class="lg:col-6 sm:col-12 md:12"
          style="background-color: rgb(0, 255, 72)"
        >
          <input
            type="text"
            pInputText
            class="transparent-background color-bottom-border input-font"
            placeholder="{{ user?.username }}"
          />
        </div>
        <div
          class="lg:col-6 sm:col-12 md:12"
          style="background-color: rgb(255, 102, 0)"
        >
          <input
            type="text"
            pInputText
            class="transparent-background color-bottom-border input-font"
            placeholder="{{ user?.lastName }}"
          />
        </div>
        <div
          class="lg:col-6 sm:col-12 md:12"
          style="background-color: rgb(41, 39, 163)"
        >
          <input
            type="text"
            pInputText
            class="transparent-background color-bottom-border input-font"
            placeholder="{{ user?.firstName }}"
          />
        </div>
      </div>
    </div>
  </div>
</div>
